<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inquiry</title>
    <link rel="stylesheet" href="../../css/all.css" />
  </head>
  <body>
    <!-- @@include ../include/header.html -->
    <main>
      <section
        style="background-image: url(../../img/inquiry_bg.jpg)"
        class="bg-cover w-full h-902 bg-center bg-no-repeat section-mb relative"
      >
        <div class="position-center w-full px-5 lg:px-desktop">
          <div class="h-full flex justify-center mb-12">
            <h1>INQUIRY</h1>
          </div>
          <div class="w-full px-10 py-12 bg-white">
            <div class="text-lg mb-6">
              Select the product and fill in the quantity requirement
            </div>

            <!-- first item -->
            <div class="grid grid-cols-12 gap-5 py-5 border-t border-bdlight">
              <div class="col-span-4 h-14 flex items-center">
                <div class="w-15 icon-mr">
                  <img src="../../img/images/inquiry_1.jpg" alt="" />
                </div>
                <h5 class="text-primary font-medium">Y25TLF</h5>
              </div>
              <div class="col-span-3 flex items-center">
                <div class="select w-full h-full">
                  <select class="w-full h-full text-base bg-input" required>
                    <option value="" disabled selected>Swatch</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
                </div>
              </div>
              <div class="col-span-4 h-14 flex items-center bg-input">
                <input
                  type="text"
                  placeholder="Need"
                  name="Need"
                  class="flex-grow px-5 py-2 text-base bg-input"
                />
              </div>
              <div class="col-span-1 h-14 flex items-center">
                <a href="javascript:;">
                  <div
                    class="w-8 h-8 border-2 border-black rounded-full relative"
                  >
                    <div class="w-3 position-center">
                      <img
                        src="../../img/icons/close.svg"
                        alt=""
                        class="logo-contain"
                      />
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid grid-cols-12 gap-5 py-5 border-t border-bdlight">
              <div class="col-span-4 flex items-center">
                <div class="w-15 icon-mr">
                  <img src="../../img/images/inquiry_2.jpg" alt="" />
                </div>
                <h5 class="text-primary font-medium">H3RL6AA</h5>
              </div>
              <div class="col-span-3 flex items-center">
                <div class="select w-full h-full">
                  <select class="w-full h-full text-base bg-input" required>
                    <option value="" disabled selected>ZFAB file</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
                </div>
              </div>
              <div class="col-span-4 flex items-center bg-input">
                <input
                  type="text"
                  placeholder="Need"
                  name="Need"
                  class="flex-grow px-5 py-2 text-base bg-input"
                />
              </div>
              <div class="col-span-1 flex items-center">
                <a href="javascript:;">
                  <div
                    class="w-8 h-8 border-2 border-black rounded-full relative"
                  >
                    <div class="w-3 position-center">
                      <img
                        src="../../img/icons/close.svg"
                        alt=""
                        class="logo-contain"
                      />
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid grid-cols-12 gap-5 py-5 border-t border-bdlight">
              <div class="col-span-4 flex items-center">
                <div class="w-15 icon-mr">
                  <img src="../../img/images/inquiry_3.jpg" alt="" />
                </div>
                <h5 class="text-primary font-medium">H3RL7AE</h5>
              </div>
              <div class="col-span-3 flex items-center">
                <div class="select w-full h-full">
                  <select class="w-full h-full text-base bg-input" required>
                    <option value="" disabled selected>Price</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
                </div>
              </div>
              <div class="col-span-4 flex items-center bg-input">
                <input
                  type="text"
                  placeholder="Need"
                  name="Need"
                  class="flex-grow px-5 py-2 text-base bg-input"
                />
              </div>
              <div class="col-span-1 flex items-center">
                <a href="javascript:;">
                  <div
                    class="w-8 h-8 border-2 border-black rounded-full relative"
                  >
                    <div class="w-3 position-center">
                      <img
                        src="../../img/icons/close.svg"
                        alt=""
                        class="logo-contain"
                      />
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="px-5 lg:px-desktop">
          <div class="mt-25 h-full text-center mb-8">
            <h1 class="mb-10">CONTACT FORM</h1>
            <h5 class="mb-4">
              All samples are free of charge. Please complete your inquiry
              first, confirm your recipient details and then submit your
              inquiry.
            </h5>
            <h5>* Must be filled out</h5>
          </div>
        </div>

        <form action="" class="section-mb">
          <div class="px-5 lg:px-desktop grid grid-cols-2 gap-8 mb-14">
            <div class="col-span-1 h-14 flex items-center">
              <div class="select w-full h-full">
                <select class="w-full h-full text-base bg-input" required>
                  <option value="" disabled selected>Subject *</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                </select>
              </div>
            </div>
            <div class="col-span-1 h-14 flex items-center bg-input">
              <input
                type="text"
                placeholder="Name *"
                name="Name"
                class="flex-grow px-5 py-2 text-base bg-input"
              />
            </div>
            <div class="col-span-1 h-14 flex items-center bg-input">
              <input
                type="text"
                placeholder="Company"
                name="Company"
                class="flex-grow px-5 py-2 text-base bg-input"
              />
            </div>
            <div class="col-span-1 h-14 flex items-center bg-input">
              <input
                type="text"
                placeholder="Telephone *"
                name="Telephone"
                class="flex-grow px-5 py-2 text-base bg-input"
              />
            </div>
            <div class="col-span-1 h-14 flex items-center bg-input">
              <input
                type="email"
                placeholder="E-mail *"
                name="E-mail"
                class="flex-grow px-5 py-2 text-base bg-input"
              />
            </div>
            <div class="col-span-1 h-14 flex items-center bg-input">
              <input
                type="text"
                placeholder="Address"
                name="Address"
                class="flex-grow px-5 py-2 text-base bg-input"
              />
            </div>

            <!-- textarea -->
            <div class="col-span-2">
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
                placeholder="Message *"
                class="w-full px-5 py-3 bg-input"
              ></textarea>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              onclick="location.href=''"
              type="submit"
              class="w-40 button-b lg:hover:bg-primaryhover trans200 text-white mb-8"
            >
              <h5>SUBMIT</h5>
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- @@include ../include/footer.html -->
    <script src="../../js/vendor.js"></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
