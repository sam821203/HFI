<!DOCTYPE html>
<html>
  <body>
    <p>Click the "Hide Me" button to hide the DIV element:</p>
    <div id="div">
      <img src="img1.jpg" alt="" width="300 px" height="300 px" />
      This is an apple
    </div>
    <button onclick="myFunction()">Hide Me</button>
    <script>
      function myFunction() {
        document.getElementById("div").style.display = "none";
      }
    </script>
  </body>
</html>
