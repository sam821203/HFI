    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-container {
        width: 100%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
      }

      .swiper-slide {
        height: auto;
      }

      .mySwiper2 {
        height: auto;
        width: 100%;
      }

      .swiper-wrapper {
        height: auto;
      }

      .mySwiper {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 100%;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .mySwiper .swiper-slide-thumb-active {
        border: 5px solid black;
      }
    </style>
  </head>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 16,
        slidesPerView: 5,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 16,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });

      // scroll header
      function scrollHeaderWhite() {
        $(window).on("scroll", function () {
          var scrollTop = $(this).scrollTop();
          if (scrollTop > 0) {
            $(".site-header").addClass("is-active");
          } else {
            $(".site-header").removeClass("is-active");
          }
        });
      }

      // Change image color
      function imgColorChange() {
        var proColor = function () {
          const bigColor = $(this).next(".product-big-color");
          const imgSrc = bigColor.children().attr("src");
          $(".product-hall img").attr("src", imgSrc);
        };
        $("body").on("click", ".product-color img", proColor);
      }

      $(function () {
        scrollHeaderWhite();
        imgColorChange();
      });
    </script>
