<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="../../css/all.css" />
    <link type="text/css" rel="stylesheet" href="magicthumb/magicthumb.css" />
  </head>
  <body>
    <!-- @@include ../include/header-white.html -->
    <main>
      <section
        style="background-image: url(../../img/contact_bg.jpg)"
        class="bg-cover w-full h-81.5 md:h-122.5 bg-center bg-no-repeat mb-12.5 md:mb-25 relative"
      >
        <div
          class="w-full h-full flex flex-col justify-center items-center text-white"
        >
          <h1 class="text-shadow mb-3" data-aos="fade-up">CONTACT US</h1>
        </div>
      </section>

      <section
        class="max-w-1000px px-5 mb-12.5 mx-auto text-left md:text-center md:mb-25"
      >
        <h5 class="mb-4">
          If you have any questions or needs, please fill in the following
          fields and we will get back to you as soon as possible.
        </h5>
        <h5 class="mb-8">* Must be filled out</h5>

        <form action="">
          <div class="flex flex-wrap g-7.5">
            <div class="w-full">
              <div class="flex flex-wrap g-7.5">
                <div class="w-full md:w-1/2">
                  <div class="select w-full h-full">
                    <select
                      class="w-full h-full text-base bg-input p-5"
                      required
                    >
                      <option value="" disabled selected>Subject *</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                    </select>
                  </div>
                </div>
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="Name *"
                      name="name"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full">
              <div class="flex flex-wrap g-7.5">
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="Company *"
                      name="company"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="Telephone *"
                      name="Telephone *"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full">
              <div class="flex flex-wrap g-7.5">
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="E-mail *"
                      name="e-mail"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="Address *"
                      name="address"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full">
              <div class="flex flex-wrap g-7.5">
                <div class="w-full md:w-1/2">
                  <div class="h-full flex items-center bg-input">
                    <input
                      type="text"
                      placeholder="Tital"
                      name="tital"
                      class="flex-grow p-5 text-base bg-input"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="w-full">
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
                placeholder="Message"
                class="w-full px-5 py-3 bg-input"
              ></textarea>
            </div>
          </div>

          <div class="flex justify-center mt-5 md:mt-10">
            <button
              onclick="location.href=''"
              type="submit"
              class="w-full md:w-40 button-b trans200 text-white border border-transparent mb-8 lg:hover:bg-white lg:hover:text-black lg:hover:border-black"
            >
              <h5>SUBMIT</h5>
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- @@include ../include/footer.html -->
    <script src="../../js/vendor.js"></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
